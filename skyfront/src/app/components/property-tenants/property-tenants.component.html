<h2 style="text-align: center;">Tenants List</h2>
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Tenant Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact</th>
            <th>Alternative Contact</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Head Roommate</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let t of tenants" >
            <td> {{t.id}} </td>
            <td> {{t.firstName}} </td>
            <td> {{t.lastName}} </td>
            <td> {{t.contact}} </td>
            <td> {{t.alternativeContact}} </td>
            <td> {{t.email}} </td>
            <td> {{t.gender}} </td>
            <td> {{t.headRoomMate}} </td>
        </tr>
    </tbody>
</table>
