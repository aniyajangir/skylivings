<h5>
    <div class="card-header" style="text-align: center; margin-top: 30px">
    Address
    </div>
  </h5>
  <div class="row mt-3">
    <div class="col">
      <label for="buildingName">Building Name</label>
      <input
        type="text"
        class="form-control"
        id="buildingName"
        placeholder="1234 Main St"
      />
    </div>
    <div class="col">
      <label for="streetName">Street Name</label>
      <input
        type="text"
        class="form-control"
        id="streetName"
        placeholder="Apartment, studio, or floor"
      />
    </div>
  </div>
  <div class="row mt-3">
    <div class="form-group col-md-4">
      <label for="city">City <span class="span">*</span></label>
      <input type="text" class="form-control" id="city" required />
    </div>
    <div class="form-group col-md-2">
      <label for="state">State <span class="span">*</span></label>
      <select id="state" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
        required
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="country">Country <span class="span">*</span></label>
      <input type="text" class="form-control" id="country" required />
    </div>

    <div class="form-group col-md-2">
      <label for="inputZip">Zip <span class="span">*</span></label>
      <input type="text" class="form-control" id="inputZip" required />
    </div>
  </div>
