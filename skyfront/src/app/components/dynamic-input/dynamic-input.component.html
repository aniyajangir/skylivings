<h5>
    <div class="card-header" style="text-align: center; margin-top: 30px">
    Room Details
    </div>
  </h5>
    
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">  
        <!-- Static Input     -->
    <div class="row mt-3">
        <div class="col-md-2">
            <label for="roomNumber">Room Number</label>  
            <input type="text" id="roomNumber" name="roomNumber" formControlName="roomNumber" class="form-control" placeholder="Room/Flat Number">
        </div>
        <div class="col-md-2">
            <label for="roomType">Room Type</label>  
            <input type="text" id="roomType" name="roomType" formControlName="roomType" class="form-control" placeholder="Property Type">
        </div>
        <div class="col-md-2">
            <label for="roomRent">Rent</label>  
            <input type="text" id="roomRent" name="roomRent" formControlName="roomRent" class="form-control" placeholder="Rent">
        </div>
        <div class="col-md-4">
            <label for="roomDescription">Description</label>  
            <input type="text" id="roomDescription" name="roomDescription" formControlName="roomDescription" class="form-control" placeholder="Description">
        </div>
        <div class="col-md-2 mt-4">
            <button class="btn btn-primary" (click)="addQuantity()" >Add More</button>  
        </div>
    </div>

    <div class="row mt-3" *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">
        <div class="col-md-2">
            <label for="roomNumber">Room Number</label>  
            <input type="text" id="roomNumber" name="roomNumber" formControlName="roomNumber" class="form-control" placeholder="Room/Flat Number">
        </div>
        <div class="col-md-2">
            <label for="roomType">Room Type</label>  
            <input type="text" id="roomType" name="roomType" formControlName="roomType" class="form-control" placeholder="Property Type">
        </div>
         <div class="col-md-2">
            <label for="roomRent">Rent</label>  
            <input type="number" id="roomRent" name="roomRent" formControlName="roomRent" class="form-control" placeholder="Rent">
        </div>
        <div class="col-md-4">
            <label for="roomDescription">Description</label>  
            <input type="text" id="roomDescription" name="roomDescription" formControlName="roomDescription" class="form-control" placeholder="Description">
        </div>
        <div class="col-md-2 mt-4">
            <button (click)="removeQuantity(i)" class="btn btn-danger" style="padding-left: 20px; padding-right: 20px;">Remove</button>  
        </div>
    </div>
         
      
    </form>
